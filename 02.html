<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <script>
      var valorReais = parseFloat(prompt("Digite o valor em reais:"));


    var taxaCambio = 5.00;


    var valorDolar = valorReais / taxaCambio;


    alert(("R$ " + valorReais) + " equivalem a US$ " + valorDolar);
    </script>
</body>
