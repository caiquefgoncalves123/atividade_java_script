<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <script>
        var valorProduto =parseInt(prompt("Digite o valor do produto:"));

        var desconto = parseFloat(prompt("Digite o desconto: "));


        var valor_desconto = valorProduto * (desconto/100);

        var valorTotal = valorProduto - valor_desconto;

        

    


        alert("Valor do produto: R$ " + valorProduto +
      " Desconto: % " + valor_desconto+
      " Valor total: R$ " + valorTotal);

    </script>
</body>
</html>
