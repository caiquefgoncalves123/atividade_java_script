<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <script>
        var num = prompt("Informe um número: ")
        var num2 = prompt("Informe outro número: ")

            num = parseInt(num)
            num2 = parseInt(num2)
        

        alert( num + num2)

        alert(num -  num2)

        alert( num * num2)

        alert( num / num2)
    </script>
</body>
</html>
