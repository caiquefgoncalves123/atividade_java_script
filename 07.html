<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>
<body>
    <script>
      
    var valorProduto =parseInt(prompt("Digite o valor do produto:"));

    var imposto = valorProduto * 0.15;


    var valorTotal = valorProduto + imposto;

    


    alert("Valor do produto: R$ " + valorProduto +
      " Imposto (15%): R$ " + imposto+
      " Valor total: R$ " + valorTotal);

        
    </script>
</body>
</html>
